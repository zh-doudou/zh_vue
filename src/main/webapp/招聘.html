<!--引入vuejs-->
<script src="./bootvue/js/vue.js"></script>
<!--引入axios-->
<script src="./bootvue/js/axios.min.js"></script>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            users: [],
            yxAdmin: {}//数据用来双向绑定
        },
        methods: {
            insert() {
                let _this = this
                console.log(this.yxAdmin);
                axios.post("http://localhost:1234/yxAdmin/insert", this.yxAdmin).then(function (response) {
                    if (response.data.success) {
                        //更新页面列表数据
                        _this.finAll()
                        //清空上一次保存用户的信息
                        _this.yxAdmin = ""
                    } else {
                        alert("添加失败")
                    }
                    console.log(response.data);
                }).catch(function (error) {
                    console.log(error);
                })
            },
            //查询用户信息函数
            finAll() {
                let _this = this
                axios.get("http://localhost:1234/employment/selectAll").then(function (response) {
                    _this.users = response.data
                    console.log(response.data);
                }).catch(function (eror) {
                    //发送请求
                    console.log(eror);
                })
            },
            //根据id删除
            delById(idd) {
                let _this = this
                axios.get("http://localhost:1234/yxAdmin/delById?id=" + idd).then(function (response) {
                    _this.finAll()
                }).catch(function (error) {
                })
                alert(idd)
            },
            //根据id查询
            findOneAdmin(id) {
                let _this = this
                axios.get("http://localhost:1234/yxAdmin/findOneAdmin?id=" + id).then(function (response) {
                    _this.yxAdmin = response.data
                    console.log(response.data);
                })
            }
        },
        //生命周期函数  发送查询所有
        created() {
            this.finAll();
        }
    })
</script>
